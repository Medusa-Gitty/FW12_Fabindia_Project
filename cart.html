<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>

*{
    margin: 0;
    padding: 0;
}


.sticky {
    position: fixed;
    top: 0;
    width: 100%
  }

.top-header{
    width: 1200px;
    height: 90px;
    margin: auto;
    display: flex;
}
.header-left{
    width: 150px;
    height: 90px;
}
.header-left button{
    width: 100px;
    display: inline-flex;
    margin: 25px 25px;
    height: 40px;
   border: none;
    border-radius: 10px;
    align-items: center;
    justify-content: space-evenly;
    font-size: 19px;
    background-color: transparent;
}



.header-middle{
    width: 900px;
    
    height: 90px;
    align-content: center;
}

.header-middle img{
    width: 15%;
    margin: 21px 500px;
}
.header-right{
    width: 150px;
    
    height: 90px;
    display: flex;
    align-items: center;
    justify-content: center;
}
.wishlist img{
    width: 60%;
    margin-left:550%;
}

.cart img{
    margin-left:600%;
    width: 60%;
}

/* header ends*/

        body{
            background-color: #f3f1ea;
            font-family: 'Muli','Helvetica Neue',Helvetica,Arial,sans-serif;;
        }
        #cartbox{
            display: flex;
            width:95%;
             
            margin:auto;
        }
        #cartimage{
              
               width:65%;
              
        }
        #orderdetail{
            width:30%;
            text-align: justify;
            margin-left:3.5%;
            
            
            
        }
      .c_all,.cpcn{
          display: flex;
          font-size: small; 
         
      }
      #cartimage img{
          width:12.5%;
      }
      .c_all{
          background-color:#f8f8f6 ;
          margin:3%;
          padding:5% 2%;
           height:125px;
          width:90%;
      }
      
      .itemprice{
          margin-left: 150%;
      }
      .cpcn{
          width:100%;
          margin-left: 30%;
          height:80px;
      }
      p{
          font-weight: 700;
      }
     
      body hr{
          width:58%;
          margin-left:2.5%;
      }
    body .c_all hr{
       position:static;
         margin-top: 30px;
        width:350%;
      }
       h2{
          margin-left:4.5%;
      }
     
      #orderdetail p{
         font-weight: bold;
         margin-left: 5%;
        
      }
      #orderdetail .total{
          font-size: small;
      }
     #orderdetail button{
         
          width:80%;
         height:45px;
          margin-left: 5%;
          margin-top: 5%;
          background-color: #e5cc76;
          border:none;
          font-weight: bold;
      }
      #orderdetail hr{
          margin: 4%;
      }
       .total{
          color:rgba(82, 12, 12, 0.767);
      }

      .header{
    float: left;

    height: 155px;
    width: 100%;
    margin: auto;
   
    background-color: #f4f2e5;
}
#divr{
    display: flex;
}
#divr #remov{
    width:22px;
    height:22px;
    
    position:relative;
    right:70px;
    bottom:-40px;
}
img:hover{
    opacity:.5;
}
#continue button{
    border:none;
    background-color:#e5cc76 ;
    width:280px;
    height:40px;
    border-radius:  8px;
    font-weight: bold;
    margin:50px;
}
button:hover{
    opacity:.8;
}   
      
    </style>
</head>
<body>
    <div class ="header">
        <header class="header" id="myHeader">
            <div class="top-header">
                
                <div class="header-middle">
                    <a href ="index.html"> <img src="https://www.fabindia.com/file/general/Fabindia_logo.svg" alt="LOGO"></a>
                </div>
                <div class="header-right">
                    <div class="wishlist">
                        <img src="./image/icon-heart-black.png" alt="">
                    </div>
                    <div class="cart">
                        <a href="cart.html"><img src="./image/icon-bag-black.png" alt=""></a>
                    </div>
                </div>
            </div>
            
        </div>
    </header>
        
    </div>

    <div id="bigview">

        <div id="imagebox"></div>
        <div id="detailsbox"></div>

    </div>

    <h2 id="empty">Your Shopping Cart</h2><hr/>
    <div id="cartbox">
        <div id="cartimage">
            
        </div>
        
        <div id="orderdetail"></div>
    </div>
    <div id="continue"><a href="products.html"><button>Continue Shopping</button></a></div>
</body>
<script src="cart.js">
    
</script>
</html>
